<!DOCTYPE html>
<html>
<head>
    <title>403 Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0eff0; /* Background color from the SVG */
            font-family: sans-serif;
        }

        .svg-container {
            width: 480px; /* Width from the SVG */
            height: 172px; /* Height from the SVG */
        }

        .error-text {
            font-size: 100px;
            color: #d30001; /* Red color from the SVG */
            font-weight: bold;
            position: relative;
            top: -20px;
        }

        .text-container{
            text-align: center;
        }
    </style>
</head>
<body>

<div class="text-container">
    <div class="error-text">403</div>
    <p>Access Forbidden</p>
    <p>You do not have permission to access this resource.</p>
</div>

</body>
</html>
